<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Video player container -->
    <div class="player">
        <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4" width="600" controls></video>
        <div class="controls">
            <!-- Play/Pause Button -->
            <button class="player__button">►</button>

            <!-- Progress bar -->
            <input type="range" class="progress" value="0" step="0.1" max="100" />
            <div class="progress__filled"></div>

            <!-- Volume Control -->
            <input type="range" class="volume" min="0" max="1" step="0.05" value="1" />

            <!-- Playback Speed Control -->
            <input type="range" class="speed" min="0.5" max="2" step="0.1" value="1" />

            <!-- Skip Forward and Rewind Buttons -->
            <button class="skip" data-skip="-10">« 10s</button>
            <button class="skip" data-skip="25">25s »</button>
        </div>
    </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
