<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Speed Controller</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .player { max-width: 750px; position: relative; }
    .player__video { width: 100%; max-height: 420px; background: black; cursor: pointer; }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: rgba(0,0,0,0.6);
    }

    .progress {
      flex: 1;
      background: #555;
      cursor: pointer;
      height: 10px;
      margin-right: 10px;
      border-radius: 5px;
    }

    .progress__filled {
      width: 0;
      background: #ffc600;
      flex-basis: 0%;
      height: 100%;
      border-radius: 5px;
      transition: width 0.1s linear;
    }

    .player__button, .skip, .rewind {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
      margin-right: 5px;
    }

    input[type=range] { width: 80px; }
  </style>
</head>
<body>
  <div class="player">
    <!-- ðŸ‘‡ Changed class from 'viewer' to 'player__video' -->
    <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <button class="player__button toggle" title="Toggle Play">â–º</button>

      <!-- ðŸ‘‡ Added 'rewind' class so Cypress can find it -->
      <button data-skip="-10" class="skip rewind">Â« 10s</button>
      <button data-skip="25" class="skip">25s Â»</button>

      <label>Volume
        <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">
      </label>

      <label>Speed
        <input type="range" name="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
      </label>
    </div>

    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
